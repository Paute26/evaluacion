<!-- crud.component.html -->

<div>
  <h1>CRUD de Tareas o Notas</h1>

  <!-- Formulario para agregar o editar tarea -->
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <label for="task">Tarea:</label>
    <input type="text" id="task" name="task" [(ngModel)]="taskData.task" required>

    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" [(ngModel)]="taskData.date" required>

    <label for="tags">Etiquetas:</label>
    <input type="text" id="tags" name="tags" [(ngModel)]="taskData.tags">

    <button type="submit">Guardar</button>
  </form>

  <!-- Lista de tareas -->
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.task }} - {{ task.date | date: 'short' }} - {{ task.tags }}
      <button (click)="editTask(task.id)">Editar</button>
      <button (click)="deleteTask(task.id)">Eliminar</button>
    </li>
  </ul>
</div>
